<html>
  <head></head>
  <div>
    <h1>User Account</h1>
    <div class="container">
      <div class="cards">
        <h3>Create account</h3>
        <input #enterNewUsername id="enterUsername" placeholder="Username" />
        <button id="usernameButton" (click)="enterUsername(enterNewUsername.value)">Create Username</button>
      </div>
      
      <div class="cards">
        <h3>Sign In</h3>
        <input #signIntoAccount id="enterUsername" placeholder="Username" />
        <button id="usernameButton" (click)="signIn(signIntoAccount.value)" >Sign In</button>
      </div>
      <div class="cards">
        <h3>Delete account</h3>
        <input #deleteAUsername id="enterUsername" placeholder="Username" />
        <button id="usernameButton" (click)="deleteUsername(deleteAUsername.value)">Delete Username</button>
      </div>
    </div>

    <p id="newUsernameMessage"></p>
    <p id="signinUsernameMessage"></p>
    <p id="deleteUsernameMessage"></p>
  </div>
</html>
