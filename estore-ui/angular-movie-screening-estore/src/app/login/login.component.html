<html>
  <head></head>
  <div>
    <br><h2>Create or log into your account</h2><br>
    <div class="container">
      <div class="cards">
        <h3 class="subtitle">Create account</h3>
        <input #createUsername class="inputBox" id="user1" placeholder="Username"/>
        <input #createPassword class="inputBox" id="pass2" type="password" placeholder="Password"/>
        <button id="usernameButton" (click)="createAccount(createUsername.value, createPassword.value)">Create Username</button>
      </div>
      <div class="cards">
        <h3 class="subtitle">Sign In</h3>
        <input #loginUsername class="inputBox" id="user2" placeholder="Username"/>
        <input #loginPassword class="inputBox" id="pass2" type="password" placeholder="Password"/>
        <button id="usernameButton" (click)="signIn(loginUsername.value, loginPassword.value)" >Sign In</button>
      </div>
      <br><br><br>
      <p id="newAccountMessage"></p>
      <p id="loginMessage"></p>
    </div>
  </div>
</html>
