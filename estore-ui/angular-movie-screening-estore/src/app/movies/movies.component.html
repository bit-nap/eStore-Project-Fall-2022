<h2>Movies</h2>
<ul class="movies">
  <li *ngFor="let movie of movies">
    <button [class.selected]="movie == selectedMovie" type="button" (click)="onSelect(movie)">
      <span style="padding-right:3px; padding-top: 3px; display:block;">
        <img class="movieImg" src={{movie.poster}}></img>
      </span>
      <span class="id">{{movies.id}}</span>
      <span class="title">{{movies.title}}</span>
      <span class="runtime">{{movies.runtime}}</span>
      <span class="mpaRating">{{movies.mpaRating}}</span>
      <span class="year">{{movies.year}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedMovie">
  <h2>{{selectedMovie.title | uppercase}} Details</h2>
  <div>id: {{selectedMovie.id}}</div>
  <div>
    <label for="movie-title">Movie title: </label>
    <input id="movie-title" [(ngModel)]="selectedMovie.title" placeholder="title">
  </div>
</div>
