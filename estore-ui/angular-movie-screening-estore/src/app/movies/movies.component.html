<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<h2>Our Selection</h2>

<div class="header-right_wrapper">
  <input #searchBox id="movieSearch" placeholder="Search movies" (input)="searchMovies(searchBox.value)" />
  <label id="dropdownLabel" for="searchByTime">Runtime:</label>
  <select name="movie" id="movieTimes">
    <option value="1">Less than 2 hours</option>
    <option value="2">Between 2 and 3 hours</option>
    <option value="3">More than 3 hours</option>
  </select>
</div>

<div class="movies" ng-init="getData()">
  <button type="button" *ngFor="let movie of movies" class="movie_card" [class.selected]="movie === selectedMovie" (click)="onSelect(movie)">
    <img class="movieImg" src="{{movie.poster}}" />
    <div class="information-wrapper">
      <h3 class="title">{{movie.title}}</h3>
      <span class="year">{{movie.year}}</span>
      <span class="runtime">{{movie.runtime}}</span>
      <span class="mpaRating">{{movie.mpaRating}}</span>
    </div>
  </button>
</div>

<div *ngIf="selectedMovie">
  <h2>{{selectedMovie.title | uppercase}} Details</h2>
  <div>id: {{selectedMovie.id}}</div>
  <div>
    <label for="movie-title">Movie title: </label>
    <input id="movie-title" [(ngModel)]="selectedMovie.title" placeholder="title">
  </div>
</div>
