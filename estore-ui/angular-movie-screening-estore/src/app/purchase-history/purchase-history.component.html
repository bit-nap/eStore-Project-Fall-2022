<html>
  <div>
    <button (click)="getAccountOrders()">Display Orders</button>

    <h2>Order History:</h2>
    <br>

    <ul class="orders">
      <li *ngFor="let order of orders">
        <span class = "id"># tickets: {{order.tickets}}</span>
        <span class = "item">order id: {{order.id}}</span>
        <span class = "item">screening id: {{order.screeningId}}</span>
      </li>
    </ul>

    <p id="getUsernameMessage"></p>
    <p id="getOrdersMessage"></p>
  </div>
</html>
