<div>
  <h2>Please Vote on a Movie</h2>
  <button type="Button" *ngFor="let vote of votes" id="change-vote" (click)="addVote(vote)">
    <h3>Id: {{vote.id}}</h3>
    <span>Movie Name: {{vote.movieName}}</span>
    <span>Number of Votes: {{vote.howManyVotes}}</span>
  </button>
  <p id="hasUserVoted"></p>

  <div>
    <h2>Suggest a new movie to be voted on</h2>
    <input #inputMovieName id="voting" placeholder="Enter a movie name">
    <button type="button" id="enter-voting" (click)="enterVote(inputMovieName.value)">Enter Suggestion</button>
    <p id="hasUserSuggested"></p>
  </div>
</div>
